<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>沛沛</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: url('{{ url_for('static', filename='oui.png') }}') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .content-box {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 2em;
      margin-top: 3em;
    }

    @media (max-width: 800px) {
      .content-box {
        max-width: 95vw;
        padding: 1em;
        margin-top: 1em;
      }
    }

    h1 {
      text-align: center;
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 0.04em;
      margin-bottom: 0.5em;
    }

    h2 {
      text-align: center;
      font-size: 1.5em;
      margin-top: 2em;
    }

    .msg {
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    form input,
    form textarea {
      width: 100%;
      margin-bottom: 1em;
      font-size: 1.1em;
      padding: 0.5em;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      font-size: 1.1em;
      padding: 0.5em 1.2em;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="content-box">
    <h1>Bonsoir 沛沛</h1>
    <form method="POST">
      <input name="name" placeholder="你的名字" required>
      <textarea name="message" placeholder="留言内容" rows="3" required></textarea>
      <button type="submit">提交留言</button>
    </form>

    <h2>历史留言</h2>
    {% for name, message, created_at in messages %}
    <div class="msg">
      <b>{{ name }}</b> <i>{{ created_at }}</i><br>
      {{ message }}
    </div>
    {% else %}
    <p>暂无留言。</p>
    {% endfor %}
  </div>
</body>

</html>
